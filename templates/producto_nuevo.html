{% extends "base.html" %}
{% block title %}Agregar Producto | Electro Hogar{% endblock %}

{% block content %}
<h4>Agregar Producto</h4>

<form method="POST" enctype="multipart/form-data" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Nombre del producto</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select name="categoria" class="form-control" required>
            <option value="">Seleccione</option>
            <option>Nevera</option>
            <option>Lavadora</option>
            <option>Televisor</option>
            <option>Microondas</option>
            <option>Otro</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Marca</label>
        <input type="text" name="marca" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" name="precio" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Archivo (PDF, Word o Imagen)</label>
        <input type="file" name="archivo" class="form-control">
    </div>

    <button class="btn btn-success">Guardar Producto</button>
    <a href="/dashboard" class="btn btn-secondary">Cancelar</a>

</form>
{% endblock %}
